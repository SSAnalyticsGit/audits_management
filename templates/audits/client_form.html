{% extends 'base.html' %} 

{% block content %}
<div class="content-section">

  {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
  {% endif %}
    
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group" class="uniForm">
      <legend class="border-bottom mb-4">New Client</legend>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group">
      <a class="btn btn-outline-info btn-sm" href="{% url 'audits:client' %}">Return Back</a>
      <button class="btn btn-outline-info btn-sm" type="submit">Create</button>
    </div>
  </form>
</div>

{% endblock %}
